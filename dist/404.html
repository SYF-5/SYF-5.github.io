<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>重定向中...</title>
  <script type="module">
    // 保存当前访问的路径，然后重定向到首页
    sessionStorage.setItem('redirect', location.pathname);
    location.replace('/');
  </script>
</head>

<body>
  <noscript>
    <h1>页面未找到</h1>
    <p>请启用JavaScript或返回<a href="/">首页</a></p>
  </noscript>
</body>

</html>
